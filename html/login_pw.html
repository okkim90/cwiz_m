    <title>교정마법사 CWIZ - CALIBRATION WIZARD</title>
    <script src="https://kit.fontawesome.com/aa5544e91b.js" crossorigin="anonymous" ></script>
    <script src="../assets/js/jquery-3.1.1.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/swiper.min.js"></script>
    <script src="../assets/js/main.js" defer></script>

    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/css/datepicker.css">
    <link rel="stylesheet" href="../assets/css/common.min.css">
</head>
<body>
    <div id="skip-nav">
        <a href="#container"></a>
    </div>
    <main class="container">
		<div class="login_wrap">
			<div class="login_box">
                <div class="login_box_top">
                    <div class="img_box">
                        <img src="../assets/images/common/logo.svg" alt="코리아인스투르먼트(주)">
                    </div>
                </div>
                <div class="login_tab">
                    <!--[D] 활성화 'on' class-->
                    <a href="login_id.html" class="login_tab_item">아이디 찾기</a>
                    <a href="login_pw.html" class="login_tab_item on">비밀번호 재설정</a>
                </div>

                <form method="post" id="frm" action="" class="login_form">
                    <label for="member_id" class="login_form_label">아이디</label>
                    <input type="text" name="member_id" id="member_id" placeholder="아이디를 입력해주세요." class="f_input w100" value="">
					<label for="member_email" class="login_form_label">이메일</label>
                    <input type="email" name="member_email" id="member_email" placeholder="예) kic@kic21.co.kr" class="f_input w100" value="">
                    <div class="btn_set ty_nowrap">
                        <a href="login.html" class="f_btn ty_big _lightGrey w100">취소</a>
                        <input type="submit" value="확인" class="f_btn ty_big _key w100">
                    </div>
                </form>
				<div class="login_info_msg">
                    <p>가입하신 이메일로 임시 비밀번호를 전송해 드립니다.</p>
                </div>
				<div class="login_bot">
					<p class="msg_tel">시스템 이용 문의 : 1600-4245</p>
				</div>
            </div>
		</div>
    </main>
</body>
</html>
