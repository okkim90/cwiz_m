<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="Generator" content="KIC">
    <meta name="Author" content="코리아인스트루먼트(주) 교정관리 시스템">
    <meta name="Keywords" content="코리아인스트루먼트(주) 교정관리 시스템">
    <meta name="Description" content="코리아인스트루먼트(주) 교정관리 시스템">
    <meta name="theme-color" content="#FF7A00" />
    <title>교정마법사 CWIZ - CALIBRATION WIZARD</title>
    <script src="https://kit.fontawesome.com/8f18490998.js" crossorigin="anonymous" ></script>
    <script src="../assets/js/jquery-3.1.1.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/swiper.min.js"></script>
    <script src="../assets/js/main.js" defer></script>

    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/css/datepicker.css">
    <link rel="stylesheet" href="../assets/css/common.min.css">
</head>
<body>
    <div id="skip-nav">
        <a href="#container"></a>
    </div>
    <main class="container">
		<div class="join_wrap">
			<div class="join_box">
                <div class="join_box_top">
                    <div class="img_box">
                        <img src="../assets/images/common/logo.svg" alt="코리아인스투르먼트(주)">
                    </div>
                    <h1 class="tit">사업자 등록</h1>
                </div>
                
                <form method="post" id="frm" action="" class="join_form">
					<div class="join_form_tit">
                        <h2 class="tit">사업자 정보</h2>
                        <p class="tip"><i class="ico_required"></i> 표시는 필수 기재 항목입니다.</p>
                    </div>
                    <div class="join_form_sec">
                        <div class="join_form_item">
                            <label class="tit"><i class="ico_required"></i> 사업자번호</label>
                            <div class="b_num_wrap"> 
                                <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="f_input ty_mid b_num1" maxlength="3" required>
                                <span class="dash">-</span>
                                <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="f_input ty_mid b_num2"  maxlength="2" required>
                                <span class="dash">-</span>
                                <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="f_input ty_mid b_num3"  maxlength="5" required>
                                <button type="button" class="f_btn ty_mid _key btn_search">
                                    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                                </button>
                            </div>

                            <!-- [D] 사업자등록번호 검색 전-->
                            <div class="b_num_result mt10">
                                <div class="no_result_box">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <p>사업자 번호 조회 이후 서비스 신청이 가능합니다.</p> 
                                </div>
                            </div>

                            <!-- [D] 사업자등록번호 검색 결과 X -->
                            <div class="b_num_result mt10">
                                <div class="no_result_box">
                                    <i class="fa-solid fa-face-sad-tear"></i>
                                    <p>가입정보가 없습니다. <br> 해당 사업자 번호로 가입을 진행을 원하시면 <br> 다음을 클릭해 주세요.</p> 
                                </div>
                            </div>

                            <!-- [D] 사업자등록번호 검색 결과 O -->
                            <div class="b_num_result mt10">
                                <ul class="b_num_list">
                                    <li><label class="b_num_label"><input type="radio" name="b_num"><div class="b_num_name">코리아인스투르먼트(주)</div></label></li>
                                    <li><label class="b_num_label"><input type="radio" name="b_num"><div class="b_num_name">이상한코리아인스투르먼트(주)</div></label></li>
                                    <li><label class="b_num_label"><input type="radio" name="b_num"><div class="b_num_name">화려한코리아인스투르먼트(주)</div></label></li>
                                    <li><label class="b_num_label"><input type="radio" name="b_num"><div class="b_num_name">큰일난코리아인스투르먼트(주)</div></label></li>
                                    <li><label class="b_num_label"><input type="radio" name="b_num"><div class="b_num_name">(주)교정요정</div></label></li>
                                    <li><label class="b_num_label"><input type="radio" name="b_num"><div class="b_num_name">이상한코리아인스투르먼트(주)</div></label></li>
                                    <li><label class="b_num_label"><input type="radio" name="b_num"><div class="b_num_name">화려한코리아인스투르먼트(주)</div></label></li>
                                    <li><label class="b_num_label"><input type="radio" name="b_num"><div class="b_num_name">큰일난코리아인스투르먼트(주)</div></label></li>
                                    <li><label class="b_num_label"><input type="radio" name="b_num"><div class="b_num_name">(주)교정요정</div></label></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="join_form_btns">
                        <a href="join_intro.html" class="f_btn ty_big _lightGrey">취소</a>
                        <input type="submit" value="다음" class="f_btn ty_big _key">
                    </div>
                </form>
                <div class="join_bot">
					<p class="msg_tel">시스템 이용 문의 : 1600-4245</p>
				</div>
            </div>
		</div>
    </main>
</body>
</html>
